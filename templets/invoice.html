{% extends "base.html" %}

{% block content%}
<form class="row g-3" action="{% url 'invoice' %}" method="POST">{% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputdate" class="form-label">invoice_date</label>
      <input type="date" class="form-control" id="inputdate" name="inputdate">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="inputAddress"  placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="inputAddress2"   placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="inputCity">
    </div>
    </div>
 
 
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
  {% endblock content%}
